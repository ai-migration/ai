apiVersion: apps/v1
kind: Deployment
metadata:
  name: translate-agent
  labels:
    app: translate-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: translate-agent
  template:
    metadata:
      labels:
        app: translate-agent
    spec:
      tolerations:
        - key: "CriticalAddonsOnly"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: translate-agent
          image: 324177727803.dkr.ecr.ap-northeast-2.amazonaws.com/ai_translate:0824
          env:
          - name: KAFKA_SERVER
            value: "kafka:9092"
          - name: OPENAI_API_KEY
            value: